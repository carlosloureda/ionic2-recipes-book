<ion-menu [content]="nav">
    <ion-header>
      <ion-toolbar>
        <ion-title (click)="onCloseMenu()">
            Menu
        </ion-title>
      </ion-toolbar>
    </ion-header> 
    <ion-content>
      <ion-list>
        <button 
            ion-item
            icon-left 
            (click)="onLoadPage(tabsPage)"
            *ngIf="isAuthenticated"
        >
          <ion-icon name="book"></ion-icon>
          Recipes Book 
        </button>
        <button 
            ion-item
            icon-left 
            (click)="onLoadPage(signinPage)"
            *ngIf="!isAuthenticated"
        >
            <ion-icon name="log-in"></ion-icon>
            Sign In 
        </button>
        <button 
            ion-item
            icon-left 
            (click)="onLoadPage(signupPage)"
            *ngIf="!isAuthenticated"
        >
            <ion-icon name="person"></ion-icon>
            Sign Up
        </button>
        <button 
            ion-item
            icon-left 
            (click)="onLogout()"
            *ngIf="isAuthenticated"
        >
            <ion-icon name="log-out"></ion-icon>
            Logout
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
