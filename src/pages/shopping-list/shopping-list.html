<ion-header>
  <ion-navbar>
    <ion-title>shopping-list</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onAddItem(form)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input 
          type="text" 
          name="ingredientName" 
          placeholder="Milk"
          ngModel
          required
        >

        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input 
          type="number" 
          name="amount" 
          placeholder="2"
          ngModel
          required
        >

        </ion-input>
      </ion-item>
    </ion-list>
    <button 
      ion-button 
      type="submit" 
      block
      [disabled]="!form.valid"
    >
      Add Item
    </button>
  </form>

  <ion-list>
    <ion-item-sliding 
      *ngFor="let item of listItems; let i = index" 
    >
      <ion-item>
        <h3>{{item.name}} ({{item.amount}})</h3>  
      </ion-item>  
      <ion-item-options>
        <button
          ion-button color="danger"
          (click)="onDeleteItem(i)"
        >
          <ion-icon name="trash">Remove</ion-icon>
        </button>
      </ion-item-options>  
      
      <!-- <button
        ion-button icon-only
        (click)="onRemoveItem()"
      >
        <ion-icon name="ion-trash"></ion-icon>
      </button> -->
    </ion-item-sliding>
  </ion-list>
</ion-content>
